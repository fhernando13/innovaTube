
<div class="container" >
    <div class="row">
      <!-- left -->
      <div class="col-4"></div>
      <!-- center -->
      <div class="col-4" id="logo">
        <!-- center -->
  
        <!-- Login -->
        <form [formGroup]="loginForm" (ngSubmit)="Login()">
          <mat-card class="card-login">    
            <div class="logo">
              <img mat-card-image src="./assets/images/storeMEAN.png" 
                  alt="Logo" 
                  width="300" 
                  height="290" 
                  class="d-inline-block align-text-top py-2">           
            </div>
            <mat-card-content class="form-login">
              <!-- EMAIL -->
              <mat-form-field class="inputlogin">
                <mat-label><mat-icon> mail_outline</mat-icon> Enter your email</mat-label>
                <input type="text" matInput formControlName="Email">              
                <mat-error *ngIf="Email.hasError('required')">
                  Email is <strong>required</strong>                                         
                </mat-error>
                <mat-error *ngIf="!Email.hasError('emailPattern')">
                  Email must be <strong>valid!!!</strong>                                         
                </mat-error>
              </mat-form-field>
              <!-- PASSWORD -->
              <mat-form-field class="inputlogin">
                <mat-label><mat-icon>lock</mat-icon> Enter your password</mat-label>
                <input type="password" matInput formControlName="Password" id="pass1">
                <mat-icon matSuffix color="primary"
                  (click)="changeType()"
                  matTooltip="{{viewPass}}">                
                  <span class="material-symbols-outlined">{{this.passWD}}</span>              
                </mat-icon>   
                  <!-- Error required -->
                  <mat-error *ngIf="Password.hasError('required')">
                    Email is <strong>required</strong>                                         
                  </mat-error>    
                  <!-- Error min lenght -->
                <mat-error *ngIf="Password.hasError('minLength')"><strong>Min 6 </strong>characters!!!</mat-error>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>  
              <div class="container">               
                <div class="row">
                  <div class="col-6">
                    <button mat-raised-button 
                        color="primary" 
                        class="buttonlogin"
                        matTooltip="Click to into app"
                        matTooltipClass="info-button-login"
                        [disabled]="!loginForm.valid" >LOGGIN</button>
                  </div>
                  <div class="col-6">
                    <button mat-raised-button 
                        color="accent" 
                        class="buttonlogin"
                        matTooltip="Click to into app"
                        matTooltipClass="registrate"
                        [routerLink]="['/formUsuario']"
                        >REGISTRO</button>
                  </div>
                  
                </div>                                                
              </div>                   
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
      <!-- right -->
      <div class="col-4"></div>
    </div>
  </div>
