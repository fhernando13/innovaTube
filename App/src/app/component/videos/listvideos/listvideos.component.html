<app-navigation></app-navigation>
<div class="container">
    <div class="row" >
        <div class="col 12" >
            <mat-card class="example-card" *ngFor="let video of videos"> 
                <mat-card-header>                    
                    <mat-card-title>{{video.snippet.channelTitle}}</mat-card-title>
                  </mat-card-header>                                               
                <mat-card-content>
                    <div class="container" id="imge">
                        <img [src]="video.snippet.thumbnails.medium.url" alt="..." >
                    </div>                                       
                </mat-card-content>
                <mat-card-actions>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 ">
                                <mat-card-title>{{video.snippet.title}}</mat-card-title>
                            </div>
                            <div class="col-12 ">
                                <mat-card-subtitle>{{video.snippet.publishTime}}</mat-card-subtitle>
                            </div>
                            <div class="col-12 ">
                                <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                                <mat-icon>plus_one</mat-icon>
                            </button>
                            </div>                            
                        </div>                        
                    </div>                                        
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
